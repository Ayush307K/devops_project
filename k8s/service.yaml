apiVersion: v1
kind: Service
metadata:
  name: cache-consistency-checker
  namespace: cache-consistency
  labels:
    app: cache-consistency-checker
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: cache-consistency-checker
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: cache-consistency-checker-nodeport
  namespace: cache-consistency
  labels:
    app: cache-consistency-checker
spec:
  type: NodePort
  selector:
    app: cache-consistency-checker
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
