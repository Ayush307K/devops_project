apiVersion: v1
kind: ConfigMap
metadata:
  name: cache-consistency-config
  namespace: cache-consistency
  labels:
    app: cache-consistency-checker
data:
  # Application Configuration
  SPRING_APPLICATION_NAME: "cache-consistency-checker"
  SERVER_PORT: "8080"

  # Database Configuration (H2 in-memory)
  SPRING_DATASOURCE_URL: "jdbc:h2:mem:cachedb"
  SPRING_DATASOURCE_DRIVER_CLASS_NAME: "org.h2.Driver"
  SPRING_DATASOURCE_USERNAME: "sa"

  # JPA Configuration
  SPRING_JPA_DATABASE_PLATFORM: "org.hibernate.dialect.H2Dialect"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "create-drop"
  SPRING_JPA_SHOW_SQL: "true"

  # H2 Console
  SPRING_H2_CONSOLE_ENABLED: "true"

  # Logging Configuration
  LOGGING_LEVEL_ROOT: "INFO"
  LOGGING_LEVEL_COM_DEVOPS_CACHE: "DEBUG"

  # Cache Simulation Settings
  CACHE_SIMULATION_FAILURE_RATE: "0.2"
  CACHE_SIMULATION_NETWORK_DELAY_MS: "100"
  CACHE_TTL_DEFAULT_SECONDS: "300"

  # Actuator Configuration
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics"
  MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: "always"
